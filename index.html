<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
</head>

<body>
    <div class="container">
        <div class="output">
            <input class="display" readonly>
        </div>
        <div class="keys">
            <div class="row1">
                <button class="clear operators" onclick="clearDisplay()">Clear</button>
                <button class="operators" onclick="addToDisplay('%')">%</button>
                <button class="operators" onclick="addToDisplay('/')">/</button>
            </div>
            <div class="row2">
                <button onclick="addToDisplay('7')">7</button>
                <button onclick="addToDisplay('8')">8</button>
                <button onclick="addToDisplay('9')">9</button>
                <button class="operators" onclick="addToDisplay('*')">x</button>
            </div>
            <div class="row3">
                <button onclick="addToDisplay('4')">4</button>
                <button onclick="addToDisplay('5')">5</button>
                <button onclick="addToDisplay('6')">6</button>
                <button class="operators" onclick="addToDisplay('-')">-</button>
            </div>
            <div class="row4">
                <button onclick="addToDisplay('1')">1</button>
                <button onclick="addToDisplay('2')">2</button>
                <button onclick="addToDisplay('3')">3</button>
                <button class="operators" onclick="addToDisplay('+')">+</button>
            </div>
            <div class="row5">
                <button onclick="addToDisplay('0')">0</button>
                <button onclick="addToDisplay('.')">.</button>
                <button class="equals operators" onclick="operate()">=</button>
            </div>
        </div>
    </div>


    <script src="script.js"></script>

</body>

</html>
